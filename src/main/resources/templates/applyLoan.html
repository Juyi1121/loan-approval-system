<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Application</title>
</head>
<body>

<h1>Apply for a Loan</h1>

<form th:action="@{/loan/apply}" th:object="${loanRequestDTO}" method="post">

    <p>
        Company ID:
        <input type="text" th:field="*{companyId}" id="companyId" placeholder="Enter Company ID" />
        <span th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}" style="color:red"></span>
    </p>

    <p>
        Loan Amount:
        <input type="number" th:field="*{loanAmount}" id="loanAmount" placeholder="Enter Loan Amount" />
        <span th:if="${#fields.hasErrors('loanAmount')}" th:errors="*{loanAmount}" style="color:red"></span>
    </p>

    <button type="submit">Submit Application</button>
</form>

</body>
</html>
