<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout('新增公司', ~{::body})">

<body>
  <section>
    <h2 class="mb-4">新增公司</h2>
    <form th:action="@{/company/save}" method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">公司名稱</label>
        <input name="companyName" class="form-control" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">信用分數</label>
        <input type="number" step="0.01" name="creditScore" class="form-control" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">負債比率</label>
        <input type="number" step="0.01" name="debtRatio" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">年營收</label>
        <input type="number" step="1" name="revenue" class="form-control" required />
      </div>
      <div class="col-12 text-end">
        <button type="reset" class="btn btn-outline-secondary me-2">重填</button>
        <button type="submit" class="btn btn-primary">儲存</button>
      </div>
    </form>
  </section>
</body>

</html>
