<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Loan-Approval-System'">Loan-Approval-System</title>

    <!--Bootstrap & Icons CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-…" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet"><!--自訂顏色、字體-->
</head>
<body class="d-flex flex-column min-vh-100">

<!-- ===== 導覽列 ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">Loan Approval</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/company/add}">新增公司</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/loan/apply}">申請貸款</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" th:text="${#authentication.name}">使用者</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" th:href="@{/logout}">登出</a>
        </li>
        <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" th:href="@{/login}">登入</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ===== 主要內容 ===== -->
<main class="container py-4 flex-grow-1" th:insert="~{::section}"></main>

<!-- ===== 頁腳 ===== -->
<footer class="bg-light text-center py-3 mt-auto">
    <small>&copy; 2025 Loan Approval System · All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
</body>
</html>
