<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      th:fragment="layout (pageTitle, bodyContent)"
      lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title th:replace="${pageTitle}">Loan‑Approval‑System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- ===== 導覽列 ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">Loan Approval</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navmenu">
      <!-- 左側功能 -->
      <ul class="navbar-nav me-auto">
        <!-- Applicant 功能 -->
        <li class="nav-item" sec:authorize="hasRole('APPLICANT')">
          <a class="nav-link" th:href="@{/company/add}">新增公司</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('APPLICANT')">
          <a class="nav-link" th:href="@{/loan/apply}">申請貸款</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('APPLICANT')">
          <a class="nav-link" th:href="@{/loan/my}">我的申請</a>
        </li>

        <!-- Reviewer 功能 (下拉) -->
        <li class="nav-item dropdown" sec:authorize="hasRole('REVIEWER')">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">審核作業</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/loan/pending}">待審清單</a></li>
            <li><a class="dropdown-item" th:href="@{/loan/all}">所有紀錄</a></li>
          </ul>
        </li>

        <!-- Admin 功能 -->
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/loan/all}">全部貸款</a>
        </li>
      </ul>

      <!-- 右側登入 / 使用者 -->
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" sec:authentication="name">使用者</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/logout}">登出</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">登入</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ===== 主要內容 ===== -->
<main class="container py-4 flex-grow-1" th:insert="${bodyContent}"></main>

<!-- ===== 頁腳 ===== -->
<footer class="bg-light text-center py-3 mt-auto">
  <small>&copy; 2025 Loan Approval System</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
