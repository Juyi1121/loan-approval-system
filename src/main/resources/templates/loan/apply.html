<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout('申請貸款', ~{::body})">

<body>
  <section class="container py-4">
    <h2>申請貸款</h2>
    <form th:action="@{/loan/apply}" th:object="${loanApplicationDto}" method="post" class="mt-4">


      <div class="mb-3">
        <label for="companyId" class="form-label">公司ID</label>
        <input type="number" th:field="*{companyId}" class="form-control" id="companyId" />
        <div class="text-danger" th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}"></div>
      </div>

      <div class="mb-3">
        <label for="loanAmount" class="form-label">貸款金額</label>
        <input type="number" step="0.01" th:field="*{loanAmount}" class="form-control" id="loanAmount" />
        <div class="text-danger" th:if="${#fields.hasErrors('loanAmount')}" th:errors="*{loanAmount}"></div>
      </div>

      <div class="mb-3">
        <label for="term" class="form-label">貸款期限(月)</label>
        <input type="number" th:field="*{term}" class="form-control" id="term" />
        <div class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></div>
      </div>

      <div class="mb-3">
        <label for="applicant" class="form-label">申請人</label>
        <input type="text" th:field="*{applicant}" class="form-control" id="applicant" />
        <div class="text-danger" th:if="${#fields.hasErrors('applicant')}" th:errors="*{applicant}"></div>
      </div>

      <button type="submit" class="btn btn-primary">送出申請</button>
    </form>
  </section>
</body>

</html>
