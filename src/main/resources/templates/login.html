<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><title>登入</title></head><body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <label>帳號：<input name="username"/></label><br/>
    <label>密碼：<input type="password" name="password"/></label><br/>
    <button type="submit">Sign in</button>
    <p th:if="${param.error}" style="color:red">帳密錯誤！</p>
    <p th:if="${param.logout}" style="color:green">已登出！</p>
</form>
</body></html>
