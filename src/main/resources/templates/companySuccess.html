<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Saved</title>
</head>
<body>
<h2 th:text="'公司 '+${company.companyName}+' 建立成功！'">Company saved!</h2>

<table border ="1">
    <tr><th>ID</th><td th:text="${company.id}">1</td></tr>
    <tr><th>Credit Score</th><td th:text="${company.creditScore}">750</td></tr>
    <tr><th>Debt Ratio</th><td th:text="${company.debtRatio}">0.3</td></tr>
    <tr><th>Revenue</th><td th:text="${company.revenue}">1 000 000</td></tr>
</table>

<p><a th:href="@{/}">返回首頁</a></p>
</body>
</html>
