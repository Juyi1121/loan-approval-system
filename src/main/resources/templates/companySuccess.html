<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout :: layout}">
<section>
  <h1 class="mb-4"><i class="bi bi-check-circle-fill text-success me-2"></i>
      公司 <span th:text="${company.companyName}">ABC</span> 建立成功！
  </h1>

  <table class="table table-bordered w-auto">
    <tr><th>ID</th><td th:text="${company.id}">1</td></tr>
    <tr><th>Credit&nbsp;Score</th><td th:text="${company.creditScore}">750</td></tr>
    <tr><th>Debt&nbsp;Ratio</th><td th:text="${company.debtRatio}">0.3</td></tr>
    <tr><th>Revenue</th><td th:text="${company.revenue}">1 000 000</td></tr>
  </table>

  <p class="mt-3"><a class="btn btn-link" th:href="@{/}">返回首頁</a></p>
</section>
</html>
